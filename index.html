  <style>
  :root{--bg:#0B0B0B;--ink:#fff;--muted:#C8C8C8;--brand:#E50914;--panel:#1A1A1A;--stroke:#3A3A3A;--linkedin:#0077B5;--header-h:96px;--tap:44px}
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;max-width:100%;overflow-x:hidden}
  /* Reserve space for the fixed header */
  body{padding-top:var(--header-h)}

  img,svg,iframe{max-width:100%;height:auto}
  a{color:inherit;text-decoration:none}
  .container{width:min(1120px,92%);margin:0 auto}

  /* Buttons */
  .btn{display:inline-block;padding:14px 18px;border-radius:12px;border:1.5px solid #b50b13;background:linear-gradient(180deg,#E50914,#C40812);color:#fff;font-weight:800;letter-spacing:.3px;box-shadow:0 6px 18px rgba(229,9,20,.35),inset 0 1px 0 rgba(255,255,255,.15);transition:transform .16s ease,box-shadow .16s ease,filter .16s ease;min-height:var(--tap)}
  .btn.secondary{background:transparent;color:var(--ink);border:1.5px solid var(--stroke);box-shadow:inset 0 1px 0 rgba(255,255,255,.1)}
  .btn.linkedin{background:var(--linkedin);border-color:#005c8e;box-shadow:0 6px 18px rgba(0,119,181,.35),inset 0 1px 0 rgba(255,255,255,.12)}
  .btn.light{background:#BFBFBF;color:#000;border-color:#BFBFBF;box-shadow:inset 0 1px 0 rgba(255,255,255,.5),0 6px 16px rgba(0,0,0,.25)}
  .btn:hover{transform:translateY(-1px);filter:brightness(1.03)}
  .btn:active{transform:translateY(0);box-shadow:0 2px 10px rgba(0,0,0,.4) inset}
  .btn:focus-visible{outline:none;box-shadow:0 0 0 3px rgba(229,9,20,.45)}
  .btn .full{display:inline}.btn .short{display:none}
  /* small icon helper for button flair */
  .btn .ico{width:18px;height:18px;margin-right:8px;vertical-align:-3px}

  /* Header + nav (fixed) */
  header.site{
    position:fixed;top:0;left:0;right:0;z-index:1000;
    backdrop-filter:blur(6px);background:#0b0b0bd9;border-bottom:1px solid var(--stroke)
  }
  header .wrap{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:16px 0;transition:padding .2s ease}
  .brand{display:flex;align-items:center;gap:12px;font-weight:800}
  .brand img{width:clamp(40px,5vw,72px);height:clamp(40px,5vw,72px);border-radius:12px;display:block}
  header.site .wrap nav{flex:1;display:flex;justify-content:center;align-items:center;min-width:0}
  nav a{margin-left:14px;color:var(--muted);font-weight:700;letter-spacing:.2px;position:relative;white-space:nowrap}
  nav a.active{color:var(--ink)}
  nav a.active::after{content:"";position:absolute;left:0;right:0;bottom:-10px;height:2px;background:var(--brand);border-radius:2px}
  nav a:hover{color:var(--ink)}
  .hamburger{display:none;flex-direction:column;gap:4px;background:transparent;border:none;padding:10px;cursor:pointer}
  .hamburger span{display:block;width:22px;height:3px;background:#fff;border-radius:2px}

  /* Quiet header icon buttons (desktop only) */
  .icon-btn{display:inline-flex;align-items:center;justify-content:center;width:36px;height:36px;margin-left:8px;border-radius:10px;border:1px solid var(--stroke);background:transparent;color:#fff;box-shadow:inset 0 1px 0 rgba(255,255,255,.1)}
  .icon-btn:hover{filter:brightness(1.1)}
  .icon-btn svg{width:18px;height:18px;display:block}

.mobile-drawer{
  position:fixed;left:0;right:0;top:var(--header-h);
  transform:translateY(-120%);transition:transform .2s ease;z-index:70;
  background:linear-gradient(180deg,#141414,#0f0f0f);border-bottom:1px solid var(--stroke);
  padding:12px 16px 24px;display:flex;flex-direction:column;gap:12px;max-width:100vw
}

  .mobile-drawer a{color:#fff;font-weight:700;padding:10px 6px;border-radius:10px;min-height:var(--tap);display:flex;align-items:center}
.mobile-drawer .btn{
  align-self:center;                 /* center the button in the drawer */
  width:clamp(240px, 92%, 520px);    /* responsive width, same for all three */
  justify-content:center;            /* center icon + text inside */
  text-align:center;
}

  .mobile-drawer.open{transform:translateY(0)}
  body.nav-open{overflow:hidden}

  /* Hero */
  .hero{padding:clamp(40px,8vw,96px) 0;background:radial-gradient(1200px 600px at 80% -10%,rgba(229,9,20,.12),transparent),radial-gradient(900px 500px at -10% 10%,rgba(255,255,255,.06),transparent)}
  .hero .inner{display:grid;grid-template-columns:1.1fr .9fr;gap:28px;align-items:center}
  .kicker{color:var(--brand);font-weight:800;letter-spacing:.5px;text-transform:uppercase;font-size:12px;margin-bottom:10px}
  h1{font-size:clamp(28px,4.6vw,56px);line-height:1.06;margin:0 0 14px}
  .sub{color:var(--muted);font-size:clamp(15px,1.6vw,18px)}

  .hero .card{background:var(--panel);border:1px solid var(--stroke);padding:16px;border-radius:14px;box-shadow:0 1px 0 rgba(255,255,255,.06) inset,0 10px 24px rgba(0,0,0,.4)}

  /* Sections */
  section{padding:clamp(44px,7vw,96px) 0;border-top:1px solid var(--stroke);scroll-margin-top:calc(var(--header-h) + 8px)}
  h2{font-size:clamp(22px,3vw,36px);margin:0 0 14px}
  p.lead{color:var(--muted);font-size:18px;margin:0 0 22px}
  .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
  .tile{background:var(--panel);border:1px solid var(--stroke);padding:18px;border-radius:14px;box-shadow:0 1px 0 rgba(255,255,255,.06) inset,0 10px 24px rgba(0,0,0,.4);background-image:linear-gradient(180deg,rgba(255,255,255,.03),rgba(0,0,0,0));transition:transform .18s ease,box-shadow .18s ease}
  .tile:hover{transform:translateY(-2px);box-shadow:0 1px 0 rgba(255,255,255,.06) inset,0 16px 28px rgba(0,0,0,.55)}
  .tile h3{margin:8px 0 8px;font-size:18px}
  .tile p{color:var(--muted);margin:0;max-width:66ch}
  .icon{width:28px;height:28px}
  .who{display:grid;grid-template-columns:1.1fr .9fr;gap:24px;align-items:center}
  .mapbox{height:300px;border-radius:14px;border:1px solid var(--stroke);background:radial-gradient(#1f1f1f 1px,transparent 1px) 0 0/10px 10px;display:grid;place-items:center;color:var(--muted);box-shadow:0 1px 0 rgba(255,255,255,.06) inset,0 10px 24px rgba(0,0,0,.4)}

  .steps{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;counter-reset:step}
  .step{background:var(--panel);border:1px solid var(--stroke);padding:18px;border-radius:14px;position:relative;box-shadow:0 1px 0 rgba(255,255,255,.06) inset,0 10px 24px rgba(0,0,0,.4)}
  .step::before{counter-increment:step;content:counter(step);position:absolute;top:-12px;left:-12px;width:36px;height:36px;border-radius:10px;background:var(--brand);display:grid;place-items:center;font-weight:800}

  blockquote{margin:18px 0 0;padding-left:14px;border-left:3px solid var(--stroke);color:var(--muted);font-style:italic}

  /* CTA banner */
  .cta-banner{background:linear-gradient(90deg,#1a1a1a,#111);border-top:1px solid var(--stroke);border-bottom:1px solid var(--stroke)}
  .cta-banner .row{display:flex;justify-content:space-between;gap:16px;align-items:center;padding:26px 0}

  /* Footer */
  footer{padding:26px 0;color:var(--muted);font-size:13px}

  .tile ul{margin:8px 0 0 18px;color:var(--muted)}
  .tile ul li{margin:4px 0}

  /* Services tweaks */
  #services .grid-3{align-items:stretch}
  #services .tile{display:flex;flex-direction:column;height:100%;position:relative;padding-top:32px}
  #services .tile p:last-of-type{margin-top:auto}
  #services .tile h3{margin-top:12px;padding-right:58px}
  #services .cta-row{justify-content:center}

  /* PDF presentation */
  .pdf-frame{width:100%;height:600px;border:none;background:#fff;border-radius:12px}
  .mobile-pdf-actions{display:none;gap:.6rem;margin:.75rem 0 0}
  .note{color:var(--muted);font-size:.95rem;margin-top:.75rem}
  /* CHANGE 366: narrower deck container */
  #proof .deck,#proof #pdfMobileOnly{max-width:860px;margin:12px auto 0}

  .grid-2{display:grid;grid-template-columns:repeat(2,1fr);gap:18px}
  #proof .grid-2.single{grid-template-columns:1fr}

  .coverage{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;align-items:center;align-content:center;width:100%;text-align:center;padding:8px}
  .chip{display:inline-flex;align-items:center;padding:8px 14px;border-radius:999px;border:1px solid var(--stroke);background:#f3f3f3;color:#111;font-size:15px;font-weight:700;letter-spacing:.02em;box-shadow:0 1px 0 rgba(255,255,255,.35) inset,0 6px 16px rgba(0,0,0,.25)}
